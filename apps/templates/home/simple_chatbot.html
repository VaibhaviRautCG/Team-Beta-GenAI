{% extends "layouts/base.html" %}

{% block content %}

<div class="content">
    <div class="row">
        <div class="col-md-10">
            <h1>OpenAI Chatbot</h1>
            <div class="card-body px-4 py-3">
                <form id="chatform" role="form" method="post" action="">
                    {{ form.csrf_token }}
                    <label for="user_message">Your message:</label><br>
                    {{ form.message(size=50) }}<br><br>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="card-body px-4 py-3">
                {% if bot_response %}
                <h3>Bot's Response:</h3>
                <p>{{ bot_response }}</p>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock content %}
