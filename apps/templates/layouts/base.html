<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://kit.fontawesome.com/b30ca710d9.js" crossorigin="anonymous"></script>
    <title>Flask App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img//servicenow-header-logo.svg') }}"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
    {% block content %}{% endblock content %}
    </div>
<script>
    function openInput() {
    document.getElementById('file-input').click();
}

var fileInputElement = document.getElementById('file-input');
var fileNameExtension = document.getElementById('fileNameExtension');;
var fileName = document.getElementById('fileName');;
var textErrorMessage = document.getElementById('textErrorMessage');
var removeFileIcon = document.getElementById('removeFileIcon');
var allowed_extensions = ['.jpg', '.png', '.jpeg']
function validateForm() {
    if (fileInputElement.files.length > 0) {
        var getFileName = fileInputElement.files[0].name;
        fileName.innerText = getFileName;
        fileNameExtension.style.display = 'inline';
    } else {
      fileNameExtension.style.display = 'none';
    }
};

function removeFile() {
  fileInputElement.value = "";
  fileNameExtension.style.display = 'none';
}
</script>
</body>
</html>
