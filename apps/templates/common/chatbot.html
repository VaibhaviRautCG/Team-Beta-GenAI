<div class="card-body px-4 py-3">
    <form id="chatform" role="form" method="post" action="">

        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <div class="row" id="chat-scroll"
             style="overflow-y: auto !important; height:420px !important;">
            <div class="col-md-10 px-md-1">
                <div id="chat-container" style="display: none;">
                </div>
            </div>
        </div>

        <div class="row" style="align-items: center">
            <div class="col-md-10 px-md-1" style="flex: auto">
                {{ form.message(class='form-control',
                placeholder='Type message...',
                style='border: 1px solid lightgrey;
                        border-radius: 8px;
                        resize: vertical;
                        max-height: 100%;
                        min-height: fit-content') }}
            </div>
            <div class="col-md-2 px-md-1" style="flex: auto;">
                <a class="publisher-btn text-info"
                   id="chat-submit-btn" href="#" data-abc="true">
                    <i class="fa fa-paper-plane fa-lg" style="font-size: xx-large; color: #0070AD;"></i>
                </a>
                <img src="{{ config.ASSETS_ROOT }}/img/loader.gif" id="loader"
                     class="loader">
            </div>
        </div>
    </form>
</div>
